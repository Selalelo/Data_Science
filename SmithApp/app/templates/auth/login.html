<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - User Management System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        h1 { color: #2d3748; margin-bottom: 30px; text-align: center; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; color: #4a5568; font-weight: 500; }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus { outline: none; border-color: #667eea; }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background: #5a67d8; }
        .error { color: #e53e3e; font-size: 14px; margin-top: 5px; display: none; }
        .error.show { display: block; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>User Management System</h1>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="surname">Surname</label>
                <input type="text" id="surname" name="surname" required>
                <div class="error" id="surnameError">Surname is required</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="error" id="passwordError">Password is required</div>
            </div>
            <div class="error" id="loginError"></div>
            <button type="submit">Log In</button>
        </form>
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const surname = document.getElementById('surname').value.trim();
            const password = document.getElementById('password').value.trim();
            const errors = document.querySelectorAll('.error');
            errors.forEach(e => e.classList.remove('show'));
            
            let hasError = false;
            if (!surname) {
                document.getElementById('surnameError').classList.add('show');
                hasError = true;
            }
            if (!password) {
                document.getElementById('passwordError').classList.add('show');
                hasError = true;
            }
            
            if (hasError) return;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ surname, password })
                });
                
                if (response.ok) {
                    window.location.href = '/home';
                } else {
                    const data = await response.json();
                    const errorDiv = document.getElementById('loginError');
                    errorDiv.textContent = data.detail || 'Login failed';
                    errorDiv.classList.add('show');
                }
            } catch (error) {
                const errorDiv = document.getElementById('loginError');
                errorDiv.textContent = 'An error occurred. Please try again.';
                errorDiv.classList.add('show');
            }
        }
    </script>
</body>
</html>
